<div>

	<div class="row-fluid">
		
		<div class="span12" ng-controller="ResultsTabCtrl">
			<tabset>
				<tab heading="Map View" active="tabs.map" class="map-tab">
					<div id="mapContainer" style="width: 100%;height:500px;" gmap data="data"></div>
				</tab>
				<tab heading="List View" active="tabs.list" class="map-tab">
					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th>#</th>
								<th>NAME</th>
								<th>ADDRESS</th>
								
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="details in data" ng-class="{active:$index==selectedMarker}" id="listItem{{$index}}">
								<td>{{$index+1}}</td>
								<td>{{details.name}}</td>
								<td>{{details.formatted_address}}</td>
								
							</tr>
						</tbody>
					</table>
				</tab>
			</tabset>
		</div>
	</div>
</div>
