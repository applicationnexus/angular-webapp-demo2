
<div ng-controller="MainCtrl">

	<input type="text" ng-model="query" class="searchBox" placeholder="Search..." onfocus="this.placeholder=''" onblur="this.placeholder='Search...'">
			
			<div class="bs-docs-sidebar places-container">
				<ul class="nav nav-list bs-docs-sidenav affix-top">
					<li ng-repeat="place in places | filter:query" ng-class="activeClass(place)">
						<a ng-href="#/result/{{place.title}}">
							<i class="icon-chevron-right"></i>
							{{place.title}}
						</a>
					</li>
				</ul>
			</div>
</div>
